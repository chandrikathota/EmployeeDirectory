<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="addressbook.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="addressbook.js" defer></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="body">
        <div class="row" id="header">
            <div class="col-md-2 col-xs-12 saketa-logo">
                <img class="saketa-name" src="assets/saketa-logo.svg">
            </div>
            
            <div class="col-md-7 col-xs-12 p-onleft">
                <p class="pone"><span>Employee Directory</span>The Ultimate People Directory Experience</p>
            </div>

            <div class="col-md-3">
                <div class="p-onright">
                        <p class="p-two"><span>Welcome,</span>Andrew Philips</p>
                        <img class="andrewImg" src="assets/andrew.jpeg"/>
                </div>
            </div>
            <div class="col-md-12 hline"><hr></div>
            <div class="col-md-2">
                <div class="filters">
                    <ul>
                        <li>
                            <div class="depart-filters" id="depart-filters"><p class="dept">Departments</p></div>
                            <div class="offc-filters" id="offc-filters"><p class="offc">Offices</p></div>
                            <p class="jobtle">Job Titles</p>
                            <div class="jobtle-filters" id="jobtle-filters"></div>
                        <li>
                            <div class="viewmore">
                                <button id="viewmore-btn">view more</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 main-section">
                <div class="mainSection">
                    <div class="col-md-12 alphaButtons">
                        <div class="buttons-container">
                            <div class="buttonContainer" id="buttonContainer">
                                <div class="allbtn">
                                    <button><i class="fa fa-user all-btn" id="all-btn"
                                        style="font-size: 15px; font-family: 'Arial',FontAwesome;"></i>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 search-manager">
                        <div class="search-container col-xs-12">
                            <label class="form-label">Search</label>
                            <input class="search" id="search" type="text" placeholder="&#xf002 Enter any keyword"
                                style="font-family:Arial, FontAwesome" />
                            <input id="clear-btn" class="clear-btn" type="button" value="Clear"  />
                        </div>
                        <div class="dropdown-container col-xs-12">
                            <label class="form-label" id="filter-label">Filter by</label>
                            <select class="dropdown-holder" id="filterby-option">
                                <option class="options">Preferred Name</option>
                                <option class="options">Job Title</option>
                                <option class="options">Office</option>
                                <option class="options">Department</option>
                                <option class="options">Skype ID</option>
                            </select>
                        </div>
                        <div>
                            <div class="addemp-btn col-xs-12">
                                <button id="add-btn" type="button">Add Employee</button>
                            </div>
                        </div>
                    </div>
                    <div class="note col-md-12">
                        <p><strong>Note : </strong>Please use the advanced filter options to refine your results.</p>
                    </div>

                    <div class="col-md-12 profileDisplay">
                        <div class="profile-set" id="profile-set">                                                                                                                                 
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
    </div>
    <div class="addemp-popup" id="addemp-popup">
        <form class="popup-form" name="employeeform" id="employeeform">
            <i id="closeIcon" class="fa fa-close closeicon"></i>
            <p id="fstnamelbl">Enter FirstName<span>*</span></p>
            <input type="text" id="fstname" name="fstname" class="nameholder" /><br>

            <p id="lastnamelbl">Enter LastName<span>*</span></p>
            <input type="text" id="lstname" name="lstname" class="nameholder" /><br>

            <p id="emaillbl">Enter email<span>*</span></p>
            <input type="text" id="email" name="email" class="nameholder"/><br>

            <p id="jobtitlelbl">Job Title<span>*</span></p>
            <input type="text" id="jobtitle" name="jobtitle" class="nameholder"  /><br>

            <p id="offclbl">Office<span>*</span></p>
            <input type="text" id="location" name="location" class="nameholder"  /><br>

            <p id="deptlbl">Department<span>*</span></p>
            <input type="text" id="deptname" name="deptname" class="nameholder"  /><br>

            <p id="skypelbl">Skype ID<span>*</span></p>
            <input type="text" id="skypeid" name="skypeid" class="nameholder"  /><br>

            <p class="errormsg" id="errormsg"></p>
            <button id="submit-btn" class="submitbtn" type="button">Submit</button>
            
        </form>
    </div>

</body>

</html>
